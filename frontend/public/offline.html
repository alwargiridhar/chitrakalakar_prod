<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#f97316">
  <title>Offline - ChitraKalakar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #fff7ed 0%, #ffedd5 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      text-align: center;
      max-width: 400px;
    }
    .icon {
      font-size: 80px;
      margin-bottom: 24px;
    }
    h1 {
      color: #1f2937;
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 12px;
    }
    p {
      color: #6b7280;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    .retry-btn {
      background: linear-gradient(135deg, #f97316 0%, #eab308 100%);
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(249, 115, 22, 0.3);
    }
    .retry-btn:active {
      transform: translateY(0);
    }
    .tips {
      margin-top: 32px;
      padding: 20px;
      background: white;
      border-radius: 12px;
      text-align: left;
    }
    .tips h3 {
      color: #1f2937;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
    }
    .tips ul {
      color: #6b7280;
      font-size: 13px;
      padding-left: 20px;
    }
    .tips li {
      margin-bottom: 6px;
    }
    .logo {
      width: 60px;
      height: 60px;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/logo.png" alt="ChitraKalakar" class="logo" onerror="this.style.display='none'">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Please check your connection and try again.</p>
    <button class="retry-btn" onclick="window.location.reload()">
      Try Again
    </button>
    <div class="tips">
      <h3>ðŸ’¡ While you're offline, you can:</h3>
      <ul>
        <li>View previously loaded pages</li>
        <li>Browse cached artwork images</li>
        <li>Access your saved items</li>
      </ul>
    </div>
  </div>
</body>
</html>
